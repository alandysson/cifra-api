name: Deploy Cifra API

on:
  push:
    branches: [main]
    paths:
      - 'Cifra.API/**'
      - 'Cifra.Domain/**'
      - 'Cifra.Application/**'
      - 'Cifra.Infrastructure/**'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Cifra.API/Cifra.API.csproj

      - name: Build
        run: dotnet build Cifra.API/Cifra.API.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish Cifra.API/Cifra.API.csproj -c Release -o ./publish --no-build

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: cifra-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish